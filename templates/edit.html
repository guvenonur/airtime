{% extends "navbar.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4 mt">
                {% if error is defined %}
                    <div class="alert alert-danger mb-4">{{ error }}</div>
                {% endif %}

                <div class="card">
                    <div class="card-body">
                        <form action="/edit" method="post" accept-charset="utf-8">
                            <input name="imdb_id" type="hidden" value="{{ item.imdb_id }}"/>
                            <div class="form-group">
                                <input type="text" disabled class="disable form-control"
                                       value="{{ item.name.title() }}"/>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <input type="number" class="form-control" name="season" value="{{ item.season }}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <input type="number" class="form-control" name="episode" value="{{ item.episode }}"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>
    </div>
{% endblock %}
