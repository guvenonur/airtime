{% extends "navbar.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4 mt">
                {% if error is defined %}
                    <div class="alert alert-danger mb-4">{{ error }}</div>
                {% endif %}

                <div class="card">
                    <div class="card-body">
                        <form action="/add_record" method="post" accept-charset="utf-8">
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <input type="number" class="form-control" name="season" placeholder="Season"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group mb-3">
                                    <input type="number" class="form-control" name="episode" placeholder="Episode"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>
    </div>
{% endblock %}
